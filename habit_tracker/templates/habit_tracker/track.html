{% extends 'habit_tracker/layout.html' %}

{% block title %}
    Habit Tracker
{% endblock %}

{% block body %}
    <h1>{{ habit }}</h1>
    <div>
        <ul>
            {% for entry in entries %}
                <li>{{ entry.date }} - {{ entry.duration }} mins</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
