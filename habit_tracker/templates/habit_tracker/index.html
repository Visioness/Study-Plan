{% extends 'habit_tracker/layout.html' %}

{% block title %}
    Habit Tracker
{% endblock %}

{% block body %}
    <h1>Habits</h1>
    <div>
        <ul>
            {% for habit in habits %}
                <li>
                    <a href="{% url 'habit_tracker:track_habit' habit %}">{{ habit }}</a>
                </li>
            {% endfor %}
        </ul>  
    </div>
{% endblock %}
